<nav class="navbar navbar-expand-lg bg-dark">
<div class="container-fluid text-white fst-italic fw-auto">
    <h1>CRUD</h1>
    <form class="d-flex " >
        <button  type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal"class="btn btn-success fst-italic" >Add employee</button>
    </form>
</div>
</nav> 
<table class="table fst-italic mt-3">
    <thead>
      <tr>
        <th scope="col">Employee Id</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">PhoneNo</th>
        <th scope="col">Salary</th>
        <th scope="col">Action</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor= "let row of employeedata">
         <td>{{row.id}}</td>
        <td>{{row.firstname}}</td>
        <td>{{row.lastname}}</td>
        <td>{{row.email}}</td>
        <td>{{row.mobile}}</td>
        <td>{{row.salary}}</td>
        <td>
            <button   (click)=" onEdit(row)"   type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>
            <button   class="btn btn-danger mx-3" (click)="deleteEmployee(row)">Delete</button>
         
        </td>
      </tr>
    </tbody>
  </table>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body fst-italic">
            <form [formGroup]=" Formvalue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text"  formControlName="firstName" class="form-control"  aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text"  formControlName="lastName" class="form-control" >
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email"   formControlName="email" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">phoneno</label>
                    <input type="number" formControlName="mobile" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">salary</label>
                    <input type="number"  formControlName="salary" class="form-control" >
                  </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button      type="button "(click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button    type="button "(click)="updateEmployee()" class="btn btn-primary">update</button>

        </div>
      </div>
    </div>
  </div>
